                            现在加入我们
                        </h3>
                        <div class="f-form-box">
                            <form class="form" action="" method="post">
                                <div class="form-group">
                                    <label for="phone" class="f-label-icon">
                                        <img class="f-label-icon" src="img/icon/Cellphone.png" srcset="img/icon/Cellphone@2x.png 2x,img/icon/Cellphone@3x.png 3x" alt="">
                                    </label>
                                    <input type="text" class="form-control" id="phone" placeholder="手机号">
                                </div>
                                <div class="form-group">
                                    <label for="verify" class="f-label-icon">
                                        <img class="f-label-icon" src="img/icon/Verification.png" srcset="img/icon/Verification@2x.png 2x,img/icon/Verification@3x.png 3x" alt="">
                                    </label>
                                    <input type="text" class="form-control" name="verify" id="verify" placeholder="验证码">
                                    <button type="button" class="btn btn-primary f-verify-btn" id="second">
                                        发送验证码
                                    </button>
                                </div>
                                <div class="form-group">
                                    <label for="code" class="f-label-icon">
                                        <img class="f-label-icon" src="img/icon/Invites.png" srcset="img/icon/Invites@2x.png 2x,img/icon/Invites@3x.png 3x" alt="">
                                    </label>
                                    <input type="text" class="form-control" name="code" id="code" placeholder="邀请码">
                                </div>
                                <div class="row f-submit-wrap">
                                    <div class="col-xs-5">
                                        <button type="submit" class="btn btn-primary">
