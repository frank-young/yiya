<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css"></head>
<body>
    <nav class="navbar navbar-light bg-faded">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <ul class="nav navbar-nav pull-right">
                <li class="nav-item active">
                    <a class="btn btn-info" href="#">注册</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="#">登录</a>
                </li>
            </ul>
        </div>

    </nav>
    <div class="container mt-70">
        <div class="shadow-box mx-w">
            <h3 class="text-center">登录</h3>
            <form class="form-inline">
                <div class="form-group">
                    <label for="username"></label>
                    <input type="text" class="form-control" id="username" placeholder="">
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input type="email" class="form-control" id="password" placeholder="">
                </div>
                <div class="row">
                    <div class="col-xs-6"><button type="submit" class="btn btn-primary">登录</button></div>
                    <div class="col-xs-6"><a href="#">忘记密码</a></div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
    <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
