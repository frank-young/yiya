            <div class="col-xs-12 col-md-6">
                <div class="f-form-wrap">

                        <h2>小衣匣</h2>
                        <h3>优选童装的贴心搭档</h3>
                        <div class="text-center">
                            <button type="button" class="btn btn-primary" id="to-signup">
                                <img class="icon-small" src="img/icon/other/Group2.png" srcset="img/icon/other/Group2@2x.png 2x,img/icon/other/Group2@3x.png 3x" alt="">即刻体验</button>

                    </div>

                    <div class="shadow-box f-carousel-box">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                            </ol>
                            <div class="carousel-inner" role="listbox">
                                <div class="carousel-item active">
                                    <img src="./img/animation-finish.gif" alt="First slide">
                                    <div class="carousel-caption">
                                        <h4>1. 录入宝宝的信息档案</h4>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="./img/animation-process-2.gif" alt="Second slide">
                                    <div class="carousel-caption">

                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="./img/animation-finish.gif" alt="Third slide">
                                    <div class="carousel-caption">

                                    </div>
                                </div>
                                <div class="carousel-item">

                                    <div class="carousel-caption">
                                        <h4>4. 来回包邮，无压力试穿</h4>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="./img/animation-finish.gif" alt="Five slide">
                                    <div class="carousel-caption">
                                        <h4>5. 留下小美衣，宝宝成焦点</h4>
                                    </div>
                                </div>
                            </div>

            <!-- 通用注册  -->
            <div class="col-xs-12 col-md-6 p-t-3r" >
                <div class="f-form-wrap" id="signup">
                    <h3 class="text-center f-form-title f-form-signup">
                        <img src="img/icon/board.svg.png" srcset="img/icon/board.svg@2x.png 2x,img/icon/board.svg@3x.png 3x" alt="">现在加入我们</h3>
                    <div class="shadow-box f-form-box">
                        <form class="form" action="" method="post">
                            <div class="form-group">
                                <label for="phone" class="f-label-icon">
                                    <img class="f-label-icon" src="img/icon/Cellphone.png" srcset="img/icon/Cellphone@2x.png 2x,img/icon/Cellphone@3x.png 3x" alt=""></label>
                                <input type="text" class="form-control" id="phone" name="phone" placeholder="手机号">
                            </div>
                            <div class="form-group">
                                <label for="verify" class="f-label-icon">
                                    <img class="f-label-icon" src="img/icon/Verification.png" srcset="img/icon/Verification@2x.png 2x,img/icon/Verification@3x.png 3x" alt=""></label>
                                <input type="text" class="form-control" name="verify" id="verify" placeholder="验证码">
                                <button type="button" class="btn btn-primary f-verify-btn" id="second">发送验证码</button>
                            </div>
                            <div class="form-group">
                                <!-- 这里验证码的异步请求数据 json 格式为 {"phone":phone} ,请求url，以及相应内容需要对接  -->
                                <label for="code" class="f-label-icon">
                                    <img class="f-label-icon" src="img/icon/Invites.png" srcset="img/icon/Invites@2x.png 2x,img/icon/Invites@3x.png 3x" alt=""></label>
                                <input type="text" class="form-control" name="code" id="code" placeholder="邀请码">
                            </div>
                            <div class="row f-submit-wrap">
                                <div class="col-xs-5">
                                    <button type="submit" class="btn btn-primary">
                                        <img class="icon-small" src="img/icon/other/Group2Copy.png" srcset="img/icon/other/Group2Copy@2x.png 2x,img/icon/other/Group2Copy@3x.png 3x" alt="">注册</button>
                                </div>
                                <div class="col-xs-7 f-forgot-link">
                                    已有账号？
                                    <a href="#">立即登录</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- ./通用注册   -->
