    <script>
    $(function() {

        $("#calendar").ionCalendar({
            lang: 'zh-cn',
            sundayFirst: false,
            years: '2016-2030',
            format: 'YYYY-MM-DD',
            onClick: function(date) {
                
                var isSure = compareDate(date)
                if (isSure === false) {
                    alertMsg('请选择5天以后，3个月以内')
                } else {
                    $('#date').val(date)
                }
            }
        });
    });
    // 日期对比函数
    function compareDate(datestr) {
        var date = new Date(),
            year = date.getFullYear(),
            month = date.getMonth() + 1,
            day = date.getDate(),
            timeTemp = new Date(year+'/'+month+'/'+day).getTime(),
            max = timeTemp + 60*60*24*90*1000,
            min = timeTemp + 60*60*24*5*1000

        var substr = String.prototype.substr,
            y = parseInt(substr.call(datestr, '0', '4')),
            m = parseInt(substr.call(datestr, '5', '2')),
            d = parseInt(substr.call(datestr, '8', '2')),
            _date = new Date(y+'/'+m+'/'+d).getTime()

        return _date > min && _date < max ? true :false

    }
